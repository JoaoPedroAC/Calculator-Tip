<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="Style/style.css">
    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
    <main>
        <div class="split">
            <h1>SPLITTER</h1>
        </div>
        <!-- split -->
        <br>
        <div class="W-box">
            <div class="mulario">
                <form>
                    <div class="bill">
                        <label for="bill">Bill</label>
                        <br>
                        <img src="images/icon-dollar.svg" alt="">
                        <input type="number" name="bill" id="bill" placeholder="0.00">
                    </div>
                    <!-- bill -->

                    <div class="botao">
                        <label for="botao">elect Tip %</label>
                        <div class="b1">
                            <button type="button" id="cinco" onclick="cincoPorcento()">5%</button>
                            <button type="button" id="dez" onclick="dezPorcento()">10%</button>
                            <button type="button" id="quinze" onclick="quinzePorcento()">15%</button>
                        </div>
                        <!-- b1 -->
                        <div class="b2">
                            <button type="button" id="vinteCinco" onclick="vinteCincoPorcento()">25%</button>
                            <button type="button" id="cinquenta" onclick="cinquentaPorcento()">50%</button>
                            <input type="number" name="tip" placeholder=" Custom " id="botao" onchange="custumerPorcent()">
                        </div>
                        <!-- b2 -->
                    </div>
                    <!-- botao -->
                    <div class="pessoa">
                        <label for="pessoas">Number of People</label>
                        <span class="zero">Can't be zero</span>
                        <br>
                        <img src="images/icon-person.svg" alt="pessoa">
                        <input type="number" name="pessoas" id="pessoas" placeholder="0">
                    </div>
                    <!-- pessoa -->
                </form>
            </div>
            <!-- mulario -->
            <div class=" B-box ">
                <div class="blue">
                    <div class="tipAmount">
                        <p>Tip Amount<br></p>
                        <div id="tipCaunt">0.00</div>
                    </div>
                    <!-- tipAmount -->
                    <br>
                    <div class="totalPerson">
                        <p>Total<br></p>
                        <div id="totalCaunt">0.00</div>
                    </div>
                    <!-- totalPerson -->
                    <div id="reset">
                        <button class="r" onclick="Reset()">RESET</button>
                    </div>
                    <!-- reset -->
                </div>
                <!-- blue -->
            </div>
            <!-- B-box -->
        </div>
        <!-- W-box -->
    </main>


    <script src="Script/script.js "></script>
</body>

</html>
